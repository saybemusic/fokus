<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur 404 — Page introuvable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Bebas Neue', sans-serif;
      color: #0f4d0f;
      background: #EAF4F4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 120px;
      margin: 0;
      font-weight: 400;
      color: #0f4d0f;
      text-shadow: 0 0 10px rgba(15,77,15,0.5);
      z-index: 2;
    }

    p {
      margin: 15px 0;
      font-size: 22px;
      max-width: 650px;
      line-height: 1.5;
      color: #06420c;
      z-index: 2;
    }

    a {
      padding: 14px 28px;
      background: #0f4d0f;
      color: #EAF4F4;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 400;
      transition: .3s;
      box-shadow: 0 0 8px rgba(15,77,15,.4);
      z-index: 2;
    }
    a:hover {
      background: #06420c;
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(15,77,15,.7);
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .matrix span {
      position: absolute;
      top: -50px;
      color: #0f4d0f;
      font-size: 18px;
      opacity: 0.7;
      animation-name: drop;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes drop {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.1; }
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <p><strong>La page demandée est introuvable.</strong></p>
  <p>Elle semble s’être perdue dans le flux de données. Vérifiez l’adresse ou retournez à la page d’accueil.</p>
  <a href="/">Retour à l'accueil</a>

  <div class="matrix" id="matrix"></div>

  <script>
    const matrix = document.getElementById('matrix');
    const chars = ['0', '4'];
    const count = 100; // nombre de chiffres

    for(let i = 0; i < count; i++){
      const span = document.createElement('span');
      span.textContent = chars[Math.floor(Math.random()*chars.length)];
      span.style.left = Math.random() * 100 + '%';
      span.style.fontSize = (12 + Math.random()*12) + 'px';
      const duration = 4 + Math.random() * 6; // 4s à 10s
      const delay = Math.random() * 5; // décalage aléatoire au départ
      span.style.animationDuration = duration + 's';
      span.style.animationDelay = delay + 's';
      matrix.appendChild(span);
    }
  </script>

</body>
</html>
