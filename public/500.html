<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur 500 — Oups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font : Roboto Mono pour des 0 parfaitement ronds -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Roboto Mono', monospace;
      color: #0b6b3f; /* texte vert */
      background: #EAF4F4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: calc(100vh - 80px);
    }

    .error-code {
      font-size: 150px; /* Taille uniforme pour 5 et 0 */
      display: flex;
      gap: 10px;
      align-items: baseline;
      position: relative;
    }

    .digit {
      position: relative;
      color: #0b6b3f;
      text-shadow: 0 0 2px rgba(0,107,63,0.5);
    }

    .digit.zero, .digit.five {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Yeux ronds */
    .eye {
      width: 25%;
      height: 15%;
      background: #111; /* yeux noirs */
      border-radius: 50%;
      position: absolute;
      top: 37%;
      animation: look 2s infinite alternate;
    }

    /* Sourcils épais et irréguliers */
    .eyebrow {
      width: 60%;
      height: 6px;
      background: #111;
      position: absolute;
      top: 18%;
      border-radius: 2px;
      transform: rotate(-5deg);
      animation: raise 2s infinite alternate, randomRaise 3s infinite;
    }

    @keyframes look {
      0% { transform: translateX(-3px); }
      100% { transform: translateX(3px); }
    }

    @keyframes raise {
      0% { transform: translateY(0px) rotate(-5deg); }
      100% { transform: translateY(-2px) rotate(5deg); }
    }

    /* Battement aléatoire des sourcils */
    @keyframes randomRaise {
      0%, 80%, 100% { transform: translateY(0px) rotate(-5deg); }
      85% { transform: translateY(-6px) rotate(0deg); }
    }

    p {
      margin: 20px 0 15px;
      font-size: 22px;
      color: #0b6b3f;
      max-width: 650px;
      line-height: 1.5;
    }

    a {
      padding: 14px 28px;
      background: #0b6b3f;
      color: #EAF4F4;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 700;
      transition: .3s;
      box-shadow: 0 0 8px rgba(11,107,63,.4);
    }
    a:hover {
      background: #094e2f;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(11,107,63,.6);
    }
  </style>
</head>
<body>

  <div class="error-code">
    <div class="digit five">5</div>
    <div class="digit zero">
      0
      <div class="eye"></div>
      <div class="eyebrow"></div>
    </div>
    <div class="digit zero">
      0
      <div class="eye"></div>
      <div class="eyebrow"></div>
    </div>
  </div>

  <p><strong>Erreur interne du serveur</strong></p>
  <p>Une erreur est survenue sur notre serveur. Nous travaillons à la résoudre dans les plus brefs délais.</p>
  <a href="/">Retour à l'accueil</a>

</body>
</html>
